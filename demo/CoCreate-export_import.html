<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Filter | CoCreateJS</title>
    
    <!-- CoCreate Favicon -->
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">

    <style>
      tbody > tr:hover {
        background:#fafafa;  
      }
      th, td {
        border-bottom: 1px solid #e0e0e0;
        padding:10px;
      }
  </style>
  </head>
  
  <body class="display:block">
      
    <!-- Main Content with Modal Viewport -->
	  <div id="modal-viewport" data-main_content_id="content">

      <table class="width:100%">
        <thead>
            <tr>
              <th class="position:relative name min-width:300px">
        		  <input type="text" class="floating-label"
               	  data-filter_name="name" 
               	  data-value_type="string"
               	  data-filter_operator=""
       			      data-template_id="datatable" 
               	  placeholder="Name">
                  <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
                    <a data-order_by="name" value="desc" data-template_id="datatable" data-show="#asc1" data-hide="#sort1" id="sort">
                      <i class="fas fa-sort"></i>
                    </a>
                  </span>
              </th>
              <th class="position:relative min-width:300px">
          		  <input type="text" class="floating-label"
               	  data-filter_name="_id" 
               	  data-value_type="string"
               	  data-filter_operator=""
       			      data-template_id="datatable" 
               	  placeholder="Document_id"/>
                  <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
                    <a data-order_by="name" value="desc" data-template_id="datatable" data-show="#asc" data-hide="#sort" id="sort">
                      <i class="fas fa-sort"></i>
                    </a>
                  </span>
              </th>
            </tr>
        </thead>

        <tbody
          data-fetch_collection="users"
          data-pass_to="me1234" 
          data-fetch_name="" 
          data-fetch_value="" 
          data-fetch_count=""
          data-order_by="name" 
          data-order_type="asc"
          data-template_id="datatable"
          data-search_type="or">
          
          <tr class="template border:bottom">
  					<td>
  					  <div class="min-width:200px">
    					  <div class="icon-wrapper">
    						  <span data-document_id="" data-pass_id="me1234" name="icon"></span>
    					  </div>
    					  <div>
      						<a data-window_url="render.html" 
      						   data-pass_collection="module_activity"
      						   data-pass_module_id=""
      						   data-pass_prefix="form_"
      						   data-pass_to="form-fields" 
      						   data-window_ajax="false" 
      						   data-window_width="320px" 
      						   data-window_height="100%" 
      						   data-window_color="#229954" 
      						   data-window_x="" 
      						   data-window_y="">
      						  <h4 name="name" data-pass_id="me1234" class="noMargins">Name</h4>
      						  <div data-pass_collection="modules"
          						   data-pass_module_id=""
      						       data-pass_prefix="form_"
          						   data-pass_to="render"
          						   data-pass_id="render">
      						    
      						  </div>
      						</a>
      						  <h5 name="description" class="noMargins"></h5>
    					  </div>
  					  </div>
  					</td>
  					<td>
  					  <a data-window_url="render.html"
  					     data-pass_module_id=""
  					     data-pass_prefix="form_"
  					     data-pass_collection="module_activity"
  					     data-pass_to="form-fields"
  					     data-window_ajax="false"
  					     data-window_width="320px"
  					     data-window_height="100%"
  					     data-window_color="#229954"
  					     data-window_x=""
  					     data-window_y="">
  					     <b name="document_id" data-pass_id="me1234">Module Id</b>
  						    <div data-pass_collection="module_activity"
      						   data-pass_module_id=""
  						       data-pass_prefix="form_"
      						   data-pass_to="render">
    						  </div>
  						</a>
  					</td>
          </tr>
          
        </tbody>
      </table>
  
  	</div>

	  <a target="modal" href="render.html" 
	     data-pass_collection="modules"
	     data-pass_document_id=""
	     data-pass_prefix="form_"
	     data-pass_to="render"
	     data-modal_width="320px" 
	     data-modal_height="100%"
	     data-modal_color="#229954"
	     class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover round z-index:8" data-pass_id="render">
	    <i class="fa fa-plus"></i>
		</a>
  
    
    <script>
      var config = {
        apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
                organization_Id: '5de0387b12e200ea63204d6c'
      }
    </script>
  
    <!--CoCreateJS CDN-->
    <script src="https://cdn.cocreate.app/filter/latest/CoCreate-filter.min.js" ></script>
    
  </body>
</html>
