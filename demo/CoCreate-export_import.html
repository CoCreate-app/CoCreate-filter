<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Filter | CoCreateJS</title>
    <!-- CoCreate Favicon -->
    <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">

    <style>
      tbody > tr:hover {
        background:#fafafa;  
      }
      th, td {
        border-bottom: 1px solid #e0e0e0;
        padding:10px;
      }
  </style>
  </head>
  
  <body class="display:block">
      
    <!-- Main Content with Modal Viewport -->
	  <div id="modal-viewport" data-main_content_id="content">

      <table class="width:100%">
        <thead>
            <tr>
              <th class="position:relative name min-width:300px">
        		  <input type="text" class="floating-label"
               	  filter-name="name" 
               	  data-value_type="string"
               	  filter-operator=""
       			      template_id="datatable" 
               	  placeholder="Name">
                  <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
                    <a order-by="name" value="desc" template_id="datatable" data-show="#asc1" data-hide="#sort1" id="sort">
                      <i class="fas fa-sort"></i>
                    </a>
                  </span>
              </th>
              <th class="position:relative min-width:300px">
          		  <input type="text" class="floating-label"
               	  filter-name="_id" 
               	  data-value_type="string"
               	  filter-operator=""
       			      template_id="datatable" 
               	  placeholder="Document_id"/>
                  <span class="position:absolute bottom:18px right:20px float:right font-size:18px z-index:6" >
                    <a order-by="name" value="desc" template_id="datatable" data-show="#asc" data-hide="#sort" id="sort">
                      <i class="fas fa-sort"></i>
                    </a>
                  </span>
              </th>
            </tr>
        </thead>

        <tbody
          fetch-collection="users"
          pass_to="me1234" 
          fetch-name="" 
          fetch-value="" 
          fetch-count=""
          order-by="name" 
          order-type="asc"
          template_id="datatable"
          data-search_type="or">
          
          <tr class="template border:bottom">
  					<td>
  					  <div class="min-width:200px">
    					  <div class="icon-wrapper">
    						  <span document_id="" pass_id="me1234" name="icon"></span>
    					  </div>
    					  <div>
      						<a data-window_url="render.html" 
      						   pass-collection="module_activity"
      						   pass-module_id=""
      						   pass-prefix="form_"
      						   pass_to="form-fields" 
      						   data-window_ajax="false" 
      						   data-window_width="320px" 
      						   data-window_height="100%" 
      						   data-window_color="#229954" 
      						   data-window_x="" 
      						   data-window_y="">
      						  <h4 name="name" pass_id="me1234" class="noMargins">Name</h4>
      						  <div pass-collection="modules"
          						   pass-module_id=""
      						       pass-prefix="form_"
          						   pass_to="render"
          						   pass_id="render">
      						    
      						  </div>
      						</a>
      						  <h5 name="description" class="noMargins"></h5>
    					  </div>
  					  </div>
  					</td>
  					<td>
  					  <a data-window_url="render.html"
  					     pass-module_id=""
  					     pass-prefix="form_"
  					     pass-collection="module_activity"
  					     pass_to="form-fields"
  					     data-window_ajax="false"
  					     data-window_width="320px"
  					     data-window_height="100%"
  					     data-window_color="#229954"
  					     data-window_x=""
  					     data-window_y="">
  					     <b name="document_id" pass_id="me1234">Module Id</b>
  						    <div pass-collection="module_activity"
      						   pass-module_id=""
  						       pass-prefix="form_"
      						   pass_to="render">
    						  </div>
  						</a>
  					</td>
          </tr>
          
        </tbody>
      </table>
  
  	</div>

	  <a target="modal" href="render.html" 
	     pass-collection="modules"
	     pass-document_id=""
	     pass-prefix="form_"
	     pass_to="render"
	     modal-width="320px" 
	     modal-height="100%"
	     modal-color="#229954"
	     class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover round z-index:8" pass_id="render">
	    <i class="fa fa-plus"></i>
		</a>
  
    
    <script>
      var config = {
        apiKey: 'c2b08663-06e3-440c-ef6f-13978b42883a',
                organization_Id: '5de0387b12e200ea63204d6c'
      }
    </script>
  
    <!--CoCreateJS CDN-->
    <script src="https://cdn.cocreate.app/filter/latest/CoCreate-filter.min.js" ></script>
    
  </body>
</html>
