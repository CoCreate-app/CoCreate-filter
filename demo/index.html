<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <title>Filter | CoCreateJS</title>
        <!-- CoCreate CSS CDN -->
        <!-- <link rel="stylesheet" href="https://cdn.cocreate.app/filter/latest/CoCreate-filter.min.css" type="text/css"/> -->

        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <input
            placeholder="test"
            collection="test"
            document_id="6465646af1e023c0aee760c2"
            name="name"
            crdt="false" />

        <div class="padding:10px">
            <input
                class="floating-label"
                filter-selector="#test"
                placeholder="Search" />
            <input
                class="floating-label"
                filter-selector="#test"
                filter-name="name"
                placeholder="Name" />
        </div>

        <div
            id="test"
            class="display:flex flex-wrap:wrap"
            collection="test"
            filter-limit="5"
            render-selector=".card[template]">
            <div
                template
                render="document="
                class="card margin:10px flex-grow:1 min-width:250px">
                <div class="padding:15px">
                    <h5 document_id="{{document._id}}">
                        {{document._id}}{{status}}
                    </h5>

                    <textarea
                        collection="{{document.collection}}"
                        document_id="{{document._id}}"
                        name="src"></textarea>

                    <div
                        render="document.test.nested.nested1"
                        render-as="nested"
                        template>
                        <span>{{nested.key}}: {{nested.value}}</span>
                        <h3>parentKey: {{parentKey}}</h3>
                        <h3>keyPath: {{keyPath}}</h3>
                        <h3>key: {{nested.key}}</h3>
                    </div>

                    <!-- <div
                        render="document.modified"
                        render-as="updated"
                        template>
                        <span>{{updated.key}}: {{updated.value}}</span>
                        <h3>parentKey: {{parentKey}}</h3>
                        <h3>keyPath: {{keyPath}}</h3>
                        <h3>key: {{updated.key}}</h3> -->
                    <!-- <input
                            type="datetime-local"
                            collection="{{document.collection}}"
                            document_id="{{document._id}}"
                            name="{{modified.keyPath}}.{{modified.key}}" />
                        <input
                            type="datetime-local"
                            collection="{{document.collection}}"
                            document_id="{{document._id}}"
                            name="{{modified.parentKey}}.{{modified.key}}" /> -->
                    <!-- 
                        <span>{{modified.renderAs}}</span>

                        <span
                            >{{modified.key}}:
                            {{document.modified.{{modified.key}}}}
                            {{status}}</span
                        > -->
                    <!-- </div> -->

                    <!-- <div render="document.created" render-as="created">
                        <span>{{created.key}}: {{created.value}}</span>
                        <span
                            >{{created.key}}:
                            {{document.created.{{created.key}}}}
                            {{status}}</span
                        >
                        <span>{{created.keyPath}}</span>
                    </div> -->
                </div>
            </div>
        </div>

        <div filter-on="click" filter-selector="#test">Load More</div>

        <!--<script src="../dist/CoCreate-filter.js"></script>-->
        <!-- <script src="https://cdn.cocreate.app/latest/CoCreate.min.js"></script> -->
        <script src="../../../CoCreateJS/dist/CoCreate.js"></script>
    </body>
</html>
